services:
  web:
    build:
      context: .
      target: runtime
    command: uv run python src/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-127.0.0.1,localhost}
      SQLITE_DB_PATH: /app/data/db.sqlite3
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-1}
      COLLECT_STATIC: ${COLLECT_STATIC:-0}
    volumes:
      - ./src:/app/src
      - ./fuel-prices-for-be-assessment.csv:/app/fuel-prices-for-be-assessment.csv:ro
      - sqlite_data:/app/data
      - static_data:/app/staticfiles
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "uv run python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health', timeout=5)\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  sqlite_data:
  static_data:
